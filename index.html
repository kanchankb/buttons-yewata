<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
        href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;500;700&display=swap"
        rel="stylesheet"
    />

    <title></title>
    <style>
        body {
            font-family: 'Mukta', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Light gray background */
            font-weight: 500; /* Set a default bolder font weight */
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            background: #007bff; /* Blue background */
            color: #fff;
            padding: 10px;
            width: 100%;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        header h1, header h4 {
            font-weight: 700; /* Bold header text */
            margin: 0;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: aliceblue; /* White background */
            border: 1px solid #ccc;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .big-button {
            padding: 20px;
            font-size: 16px;
            border: none;
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            background-color: white; /* Aliceblue button color */
            color: black; /* Default text color */
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 0 auto;
            font-weight: 600; /* Bold button text */
        }

        .big-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }

        .big-button:active {
            transform: translateY(1px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .big-button:focus {
            outline: none;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }

        footer h5 {
            font-weight: 600; /* Bold footer text */
        }

        .modal-body {
            max-height: 500px;
            overflow-y: auto;
            padding: 20px;
        }

        .modal-footer {
            border-top: none;
            padding: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .ok-button {
            background-color: #007bff; /* Blue background */
            color: white;
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .ok-button:hover {
            background-color: #0056b3; /* Darker blue */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .ok-button:active {
            background-color: #004494; /* Even darker blue */
        }

        table {
            width: 100%;
            margin-bottom: 1rem;
            color: #212529;
        }

        th {
            padding: 0.75rem;
            vertical-align: top;
            border-top: 2px solid #dee2e6;
            background-color: #007bff;
            color: #fff;
            font-weight: 700; /* Bold table header text */
        }

        td {
            padding: 0.75rem;
            vertical-align: top;
            border-top: 1px solid #dee2e6;
            font-weight: 500; /* Regular table data text */
        }

        thead {
            background-color: #007bff;
            color: #fff;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #e9ecef;
        }

        .card-header {
            border-bottom: none;
        }

        @media (max-width: 600px) {
            .button-container {
                padding: 10px;
            }

            .big-button {
                padding: 15px;
                font-size: 14px;
            }

            header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div
                class="card-header bg-primary text-white text-center position-relative"
            >
                <a class="text-white" href="../../index.html">
                    <i
                        class="material-icons position-absolute"
                        style="left: 10px; top: 50%; transform: translateY(-50%)"
                    >arrow_back</i>
                </a>
                <h4></h4>
                <i
                    class="material-icons position-absolute"
                    style="right: 10px; top: 50%; transform: translateY(-50%)"
                >person</i>
            </div>
        </header>
        <div class="button-container">
         




          <button class="big-button"onclick="showInfo(1)">पोलिस ठाणे</button>
          <button class="big-button"onclick="showInfo(2)">दवाखाना</button>
          <button class="big-button" onclick="showInfo(3)">ई -सपोर्ट</button>
          <button class="big-button" onclick="showInfo(4)">सेवा</button>
            <!-- Add more buttons as needed -->
        </div>
        <footer>
            <h5>&copy; Digispect Technologies</h5>
        </footer>
    </div>

    <!-- Bootstrap Modal -->
    <div
        class="modal fade"
        id="myModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel"
        aria-hidden="true"
    >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center" id="myModalLabel">आवश्यक कागदपत्र </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modal-body-content">
                    <!-- Content will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="ok-button" data-dismiss="modal">
                        OK
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
          function showInfo(buttonId) {
            localStorage.setItem('buttonId', buttonId);
            window.location.href = 'info.html';
        }
        
    </script>
</body>
</html>
